<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <style>
    .card{
        max-width: 400px;
        margin: 0 auto;
    }

    #btn_reset{
        opacity: 0;
        pointer-events: none;
    }

    #btn_reset.active {
        opacity: 1;
        pointer-events: all;
    }
    </style>

        <h1>猜0 ~ 100的數字</h1>

        <button id="btn_reset">Reset</button>

    </div>

        //宣告變數
        btn.onclick = function () {
            //取得input的數值，之後作判斷
            guess = parseInt(document.querySelector('#user_guess').value);
            // console.log("使用者輸入：", guess);
            
        if(answer == guess){
            //猜對了，顯示回合數，恭喜文字，重製按鈕
            // console.log("恭喜您，答對了"); 
            answer_text.textContent = `恭喜您答對了! 共猜了${round}次`;
            btn_reset.classList.add('active');
            
        }
        else if (answer > guess){
            console.log("猜錯了，太小");
            start_number = guess;
            document.querySelector("#user_guess").value;
            answer_text.textContent = `猜錯了，你的數字太小了！ 範圍在${start_number} - ${end_number}`;
        }
        else {
            console.log("猜錯了，太大");
            end_number = guess;
            document.querySelector("#user_guess").value;
            answer_text.textContent = `猜錯了，你的數字太大了! 範圍在${start_number}- ${end_number}`;

</body>
