<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01.Vue的基本代码</title>

    <!-- 1.倒入Vue的包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- 将来 new 的 Vue 实例, 会控制这个元素中的所有内容 -->
    <!-- Vue 实例所控制的这个元素区域, 就是我们的 v -->
    <div id="app">
        <p>{{msg}}</p>
    </div>

    <script>
        // 2.创建一个Vue的实例
        // 当我们导入包后,在浏览器的内存中,就多了一个 Vue 构造函数
        // 注意: 我们 new 出来的这个 vm 对象, 就是我们 MVVM 中的 VM调度者
        var vm = new Vue({
            el: '#app', //表示,当前我们 new 的这个 Vue 实例, 要控制页面上的哪个区域
            // 这里的 Data 就是 MVVM 中的 M, 专门用来保存每个页面的数据
            data: { //data 属性中, 存放的是 el 中要用到的数据
                msg: 'Hello World' //通过 Vue  提供的指令, 很方面的就能把数据渲染到页面上, 程序员不再手动操作DOM元素了[前端的 Vue 之类的框架, 不提倡我们去手动操作DOM元素]
            }
        })
    </script>
</body>

</html>
