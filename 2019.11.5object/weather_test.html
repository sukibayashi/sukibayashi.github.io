<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Weather Card</title>

  <link rel="stylesheet" href="sass/weather.css">
</head>

<body>
  <div class="container">
    <div class="weather_card">
      <div class="weather_landmark">
        <img class="icon" src=".//img/icon/sun_cloud.png" alt="">
        <img class="img" src=".//img/taipei_tower.png" alt="">
        <img class="white_cover" src=".//img/white_cover_tower.png" alt="">
      </div>
      <div class="weather_cityname">
        <h1>Taipei</h1>
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
      </div>
      <div class="weather_details">
        <div class="weather_day">Monday |</div>
        <div class="weather_date">Sep 12 |</div>
        <div class="weather_time">12:34</div>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
      </div>
      <div class="weather_content">
        <div class="weather_wx">晴時多雲</div>
        <div class="weather_pop">降雨率:50%</div>
        <div class="weather_minmax">溫度:20 ~ 30°C</div>
      </div>
      <div class="weather_temperature">
        <ul>
          <li class="outer_temp col">22</li>
          <li class="mid_temp col">26</li>
          <li class="current_temp col">28
            <sup>°</sup>
          </li>
          <li class="mid_temp col">30</li>
          <li class="outer_temp col">35</li>
        </ul>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
