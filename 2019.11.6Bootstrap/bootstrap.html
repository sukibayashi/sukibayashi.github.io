<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello, world!</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <style>
        .info {
            overflow: hidden;
            position: relative;
        }

        .info::before {
            content: "";
            display: block;
            width: 50%;
            height: 100%;
            background-color: rgb(34, 128, 200);
            position: absolute;
            left: 0;
            top: 0;
        }

        .info::after {
            content: "";
            display: block;
            width: 50%;
            height: 100%;
            background-color: rgb(95, 207, 99);
            position: absolute;
            right: 0;
            top: 0;
            z-index: 1;
        }

        .container .row .col-xl-3 {
            width: 25%;
            height: 325px;
            position: relative;
            z-index: 2;
        }

        .row .col-xl-3:nth-child(1) {
            background-color: rgb(37, 142, 222);
        }

        .row .col-xl-3:nth-child(2) {
            background-color: rgb(79, 229, 255);
        }

        .row .col-xl-3:nth-child(3) {
            background-color: rgb(207, 143, 255);
        }

        .row .col-xl-3:nth-child(4) {
            background-color: rgb(105, 229, 110);
        }

        .row .col-xl-3 .img {
            min-height: 96px;
            width: 100%;
            margin-bottom: 80px;
        }

        .row .col-xl-3 img {
            width: 20%;
            margin: 20px 5px;
        }

        .row .col-xl-3 .content {
            height: 100px;
            width: 100%;
            flex: 0 0 auto;
        }

        .row .col-xl-3 .content h2 {
            color: rgb(0, 0, 0);
            font-size: 32px;
            letter-spacing: -0.03rem;
            line-height: 40px;
            font-weight: 600;
            margin: 0px 0px 26px;
        }


        .row .col-xl-3 .content p {
            color: rgb(0, 0, 0);
            font-size: 16px;
            line-height: 20px;
            font-weight: 600;
            margin: 0px;
        }

        .row .col-xl-3 .action {
            height: 48px;
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            padding: 10px 0px 0px;
        }

        .row .col-xl-3 .action img {
            margin: 0px 16px 0px 0px;
            width: 18px;
        }

        .row .col-xl-3 span {
            font-size: 16px;
            font-family: "Segoe UI Mono", mono;
            letter-spacing: 0.01rem;
            color: rgb(0, 0, 0);
        }
    </style>



</head>

<body>
    <section class="info">
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-sm-6" data-aos="fade-up" data-aos-duration="3000">
                    <div class="img">
                        <img src="./svg/icon-globe.svg" alt="">
                    </div>
                    <div class="content">
                        <h2>Web</h2>
                        <p>Create your own web apps and add-ins.</p>
                    </div>
                    <div class="action">
                        <img src="./svg/arrow-black.svg" alt="">
                        <span>Get started</span>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6" data-aos="fade-up" data-aos-duration="3000" data-aos-delay="500">
                    <div class="img">
                        <img src="./svg/icon-windows.svg" alt="">
                    </div>
                    <div class="content">
                        <h2>Windows</h2>
                        <p>Create and publish your own Windows apps.</p>
                    </div>
                    <div class="action">
                        <img src="./svg/arrow-black.svg" alt="">
                        <span>Get started</span>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6" data-aos="fade-up" data-aos-duration="3000" data-aos-delay="1500">
                    <div class="img">
                        <img src="./svg/icon-ios.svg" alt="">
                    </div>
                    <div class="content">
                        <h2>iOS</h2>
                        <p>Take your custom apps to the mobile market.</p>
                    </div>
                    <div class="action">
                        <img src="./svg/arrow-black.svg" alt="">
                        <span>Get started</span>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6" data-aos="fade-up" data-aos-duration="3000" data-aos-delay="2000">
                    <div class="img">
                        <img src="./svg/icon-android.svg" alt="">
                    </div>
                    <div class="content">
                        <h2>Android</h2>
                        <p>Take your custom apps to the mobile market.</p>
                    </div>
                    <div class="action">
                        <img src="./svg/arrow-black.svg" alt="">
                        <span>Get started</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
