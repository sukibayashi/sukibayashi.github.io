<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .body {
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        #bluebar {
            width: 100vw;
            height: 43px;
            background-color: #3578E5;
            position: relative;
        }

        .input {
            position: absolute;
            top: 10px;
            left: 50px;
        }

        .fb {
            width: 40px;
            height:40px;
            background-image: url('https://www.dragonsisters.com.au/wp-content/uploads/fb-icon-300x169.png');
            background-size:center;
            top: 50%;



        }

        .all {
            width: 70%;
            height: 358px;
            background-color: slategray;
            margin: 0 auto;
            padding: 0 0 10px 0;
        }

        .header {
            width: 100%;
            height: 315px;
            background-image: url('https://cdn.pixabay.com/photo/2016/11/23/04/56/taipei-1851948_960_720.jpg');
            background-size: cover;
            position: relative;
            margin: 0 0 2px 0;
        }

        .tag {
            width: 152px;
            height: 26px;
            background-color: white;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .nav {
            width: 100;
            height: calc(43px - 5px);
            background-color: white;
            border: width 1px;
            margin: 0 2px 0 2px;

        }

        .avicon {
            width: 178px;
            height: 178px;
            display: flex;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: white;
            position: absolute;
            border: width 2px;
            bottom: -24px;
            left: 20px
        }

        .avanter {
            width: 95%;
            height: 95%;
            display: flex;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            overflow: hidden;

            background-image: url('https://www.publicdomainpictures.net/pictures/270000/nahled/picasso-artistic-jack-o-lantern.jpg');
            background-size: cover;
            position: absolute;
            border: width 2px;
            bottom: 5px;
            left: 5px
        }
    </style>
</head>

<body>
    <div id="bluebar">
        <div class="input">
            <input type="text" placeholder="輸入文字">
        </div>
        <div class="fb"></div>
    </div>
    <div class="all">
        <div class="header">
            <div class="tag"></div>
            <div class="avicon">
                <div class="avanter"></div>
            </div>

        </div>

        <div class="nav"></div>
    </div>




    </div>


</body>

</html>
